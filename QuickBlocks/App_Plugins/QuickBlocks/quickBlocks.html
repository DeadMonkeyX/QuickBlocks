<div class="quick-blocks-dashboard" ng-controller="QuickBlocksController as vm">
    <umb-box>
        <umb-box-header title="Quick Blocks"></umb-box-header>
        <umb-box-content>
            <input no-dirty-check style="width:300px" type="text" ng-model="model.url" name="Url" id="Url" placeholder="e.g. https://localhost:44306/index.html" />
            <div umb-ace-editor="vm.htmlEditorOptions" model="model.htmlbody" ng-readonly="false"></div>
            <umb-button
                    action="submit()"
                    label="Submit"
                    type="button"
                    button-style="success">
            </umb-button>
        </umb-box-content>
    </umb-box>

</div>
